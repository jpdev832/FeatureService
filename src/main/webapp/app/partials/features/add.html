<div class="container-fluid">
	<h2>Add Feature</h2>
	<form ng-submit="save()">

		<div class="row">

			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Name" ng-model="data.name">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Category" ng-model="data.category">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Value" ng-model="data.value">
			</div>
		</div>

		<button type="submit" class="btn btn-lg btn-primary">Save</button>
	</form>
</div>
