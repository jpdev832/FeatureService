<div class="container-fluid">
	<form>
		<div class="alert alert-success alert-dismissible" role="alert"
			ng-show="addSuccess">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			Saved {{resource}}
		</div>
		<div class="alert alert-danger alert-dismissible" role="alert"
			ng-show="addError">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			Error Saving {{resource}}
		</div>

		<div class="row">
			<div class="form-group col-xs-6">
				<h2>Feature Details</h2>
			</div>
			<div class="form-group col-xs-6">
				<button type="button" class="btn btn-lg btn-primary pull-right"
					aria-label="Left Align" ng-click="save()">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					Save
				</button>
			</div>

		</div>
		<div class="row">

			<div class="form-group col-xs-12">
				<input type="text" class="form-control input-lg" placeholder="Name"
					ng-model="data.name">
			</div>

		</div>
		<div class="row">
			<div class="form-group col-xs-12">
				<input type="text" class="form-control input-lg"
					placeholder="Category" ng-model="data.category">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12">
				<input type="text" class="form-control input-lg" placeholder="Value"
					ng-model="data.value">
			</div>
		</div>

	</form>
</div>
