<div class="container-fluid">

	<form class="form-horizontal" ng-submit="search()">
		<div class="row">

			<div class="form-group col-xs-2">

				<select ng-model="selectedField" class="form-control input-lg">
					<option value="" selected disabled>Search by</option>

					<option ng-repeat="field in fields" value="{{field.val}}"
						ng-bind="field.val"></option>
				</select>

			</div>
			<div class="form-group col-xs-8">
				<input type="text" class="form-control input-lg"
					ng-model="searchText">
			</div>
			<div class="form-group col-xs-2">
				<button type="submit" class="btn btn-default btn-lg">Search</button>
			</div>

		</div>

		<div class="row" ng-show="data">
			<div class="form-group col-xs-12">

				<div class="well">{{data}}</div>
			</div>

		</div>

	</form>

</div>
