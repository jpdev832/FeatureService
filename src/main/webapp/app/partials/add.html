<div class="container-fluid">
	<form ng-submit="save()">

		<div class="alert alert-success alert-dismissible" role="alert"
			ng-show="addSuccess">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			Added {{resource}}
		</div>
		<div class="alert alert-danger alert-dismissible" role="alert"
			ng-show="addError">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			Error Adding {{resource}}
		</div>

		<div ng-show="resource == 'Feature'">

			<h2>Add Feature</h2>

			<div class="row">

				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg" placeholder="Name"
						ng-model="data.name">

				</div>
				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg"
						placeholder="Category" ng-model="data.category">

				</div>
				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg"
						placeholder="Value" ng-model="data.value">
				</div>
			</div>
		</div>

		<div ng-show="resource == 'Place'">
			<h2>Add Place</h2>

			<div class="row">

				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg" placeholder="Name"
						ng-model="data.name">

				</div>
				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg" placeholder="Type"
						ng-model="data.type">

				</div>
				<div class="form-group col-xs-4">
					<input type="text" class="form-control input-lg"
						placeholder="Location" ng-model="data.location">

				</div>


			</div>
			<div class="row">
				<div class="form-group col-xs-3">
					<input type="text" class="form-control input-lg"
						placeholder="Neighborhood" ng-model="data.neighborhood">

				</div>
				<div class="form-group col-xs-3">
					<input type="text" class="form-control input-lg" placeholder="City"
						ng-model="data.city">

				</div>
				<div class="form-group col-xs-3">
					<input type="text" class="form-control input-lg"
						placeholder="State" ng-model="data.state">

				</div>
				<div class="form-group col-xs-3">
					<input type="text" class="form-control input-lg"
						placeholder="Country" ng-model="data.country">

				</div>

			</div>
		</div>

		<button type="submit" class="btn btn-lg btn-primary">Save</button>
	</form>
</div>
