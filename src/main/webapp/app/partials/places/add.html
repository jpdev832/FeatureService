<div class="container-fluid">
	<h2>Add Place</h2>
	<form ng-submit="save()">

		<div class="row">

			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Name" ng-model="data.name">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Location" ng-model="data.location">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Neighborhood" ng-model="data.neighborhood">

			</div>

		</div>
		<div class="row">

			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="City" ng-model="data.city">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="State" ng-model="data.state">

			</div>
			<div class="form-group col-xs-4">
				<input type="text" class="form-control input-lg" placeholder="Country" ng-model="data.country">

			</div>

		</div>

		<button type="submit" class="btn btn-lg btn-primary">Save</button>
	</form>
</div>
